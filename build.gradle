sourceCompatibility = 1.8

dependencies {
    compile 'org.simpleflatmapper:sfm-csv:3.16.0'
    compile 'io.vavr:vavr:0.9.2'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.springframework:spring-context:5.0.4.RELEASE'

}
