plugins {
    id 'java'
    id "io.franzbecker.gradle-lombok" version "1.11"
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

group 'uj.jwzp.w4'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

shadowJar {
    baseName = 'w4-di'
    classifier = null
    version = null
    manifest {
        attributes "Main-Class": "uj/jwzp/w4/launchers/SpringMain"
    }
}

